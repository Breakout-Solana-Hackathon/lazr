<!DOCTYPE html>
<html>
<head>
    <title>Claim Your SOL</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your SOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your SOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: #f3e8ff;
            color: #1e0e62;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #2b0a3d;
            color: white;
            padding: 20px 5vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo span {
            font-size: 1.4em;
            font-weight: 700;
            margin-left: 10px;
        }
        
        header nav {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        header nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }
        
        header nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 140px); /* Adjust for header and footer height */
        }
        
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #2b0a3d;
            text-align: center;
        }
        
        #claim-info {
            font-size: 1.1em;
            margin-bottom: 25px;
            text-align: center;
            color: #6d28d9;
            font-weight: 500;
        }
        
        #claim-form {
            background-color: #f5f3ff;
            border: 1px solid #d946ef;
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 12px rgba(109, 40, 217, 0.1);
            margin: 0 auto;
        }
        
        label {
            font-weight: 600;
            color: #2b0a3d;
            display: block;
            margin-bottom: 8px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            border: 1px solid #a78bfa;
            background-color: white;
            color: #1e0e62;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.2s ease;
        }
        
        input[type="text"]:focus {
            border-color: #d946ef;
            outline: none;
            box-shadow: 0 0 0 2px rgba(217, 70, 239, 0.2);
        }
        
        button {
            background-color: #d946ef;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
        
        button:hover {
            background-color: #c026d3;
        }
        
        #bank-claim-btn {
            background-color: white;
            border: 1px solid #d946ef;
            color: #d946ef;
        }
        
        #bank-claim-btn:hover {
            background-color: #f5f3ff;
        }
        
        #status {
            margin-top: 25px;
            font-weight: bold;
            text-align: center;
            color: #2b0a3d;
        }
        
        footer {
            background: #6d28d9;
            color: white;
            text-align: center;
            padding: 20px 5vw;
            margin-top: auto;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        @media (max-width: 500px) {
            #claim-form {
                padding: 30px 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .container {
                min-height: calc(100vh - 200px);
                padding: 20px;
            }
        }
    </style>
</head>

<body>
      {% load socialaccount %}
  <header>
    <div class="logo">
      <a href="{% url 'home' %}">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/flash-on.png" width="24" alt="icon" />
      </a>
      <span>LAZRPAY</span>
    </div>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'index' %}">Send</a>
            <a href="{% url 'receive_main' %}">Receive</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% provider_login_url 'google' %}">Sign in with Google</a>
        {% endif %}
    </nav>
  </header>


    <h2>Claim Your SOL</h2>
    <p id="claim-info">Loading transaction...</p>

    
    <form id="claim-form" style="display:none;">
        <label>Enter your wallet address:</label><br>
        <input type="text" id="wallet" required><br><br>
        <button type="submit" id="claim-btn">Claim</button>
        <button type="button" id="bank-claim-btn" style="margin-left: 10px;">Claim via Bank</button>
    </form>

    <p id="status"></p>

    <script>
        // Function to get CSRF token from cookies
        function getCsrfToken() {
            return document.cookie
            .split('; ')
            .find(row => row.startsWith('csrftoken='))
            ?.split('=')[1] || '';
        }

        const urlParams = new URLSearchParams(window.location.search);
        const txHash = urlParams.get('tx_hash');
        let claimed = false; // local flag

        // Check if txHash is present and load transaction
        async function loadTransaction() {
            const res = await fetch(`http://127.0.0.1:8000/transaction/by_txid/${txHash}/`);
            const data = await res.json();

            if (res.ok && data.status === "pending") {
                document.getElementById("claim-info").innerText = 
                    `You're claiming ${data.amount} SOL sent to ${data.to_receiver_email}.`;
                document.getElementById("claim-form").style.display = "block";
            } else {
                document.getElementById("claim-info").innerText = 
                    "Invalid or already claimed transaction.";
            }
        }

        document.getElementById('claim-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Prevent re-submission
            if (claimed) return;

            const wallet = document.getElementById('wallet').value;
            const res2 = await fetch(`http://127.0.0.1:8000/transaction/by_txid/${txHash}/`);
            const data = await res2.json();
            const amount = data.amount;

            // Send the transaction to the wallet
            const res = await fetch('http://127.0.0.1:8000/sol/send/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ tx_hash: txHash, recipient: wallet, amount: amount })
            });

            // Check if the transaction was successful and update the status
            const result = await res.json();
            if (res.ok) {
                await fetch(`http://127.0.0.1:8000/update/status/${txHash}/`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCsrfToken()
                    },
                    body: JSON.stringify({ status: 'confirmed' })
                });

                document.getElementById("claim-info").innerText = 
                    `Transaction successful!`;
                
                // Disable claiming again
                claimed = true;
                document.getElementById('claim-form').style.display = "none";

            } else {
                document.getElementById("claim-info").innerText = 
                    `Error: ${result.error}`;
            }
            document.getElementById("status").innerText = 
                res.ok ? `✅ Success! Tx ID: ${result.txid}` : `❌ Error: ${result.error}`;
        });

        loadTransaction();
    </script>
</body>
</html>
